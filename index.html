<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div class="flex justify-center h-screen mt-28 space-x-10">
      <div class="left w-1/4">
        <h1 class="text-center text-3xl">Login</h1>
        <p class="text-xs mt-2 text-center">
          Enter your credentials to access your account
        </p>
        <div
          class="flex border border-gray-400 p-2 space-x-2 mt-6 justify-center hover:bg-slate-100"
        >
          <img
            class="h-4"
            src="https://cdn-icons-png.freepik.com/256/300/300221.png?ga=GA1.1.725822923.1709389384&"
            alt=""
          />
          <p class="text-xs">Login with google</p>
        </div>
        <div class="pt-7">
          <div class="flex items-center">
            <hr class="flex-grow border-t border-gray-300" />
            <span class="px-3 text-gray-700"> or</span>
            <hr class="flex-grow border-t border-gray-300" />
          </div>
        </div>


        <div class="">
            <label for="email">Email Address</label><br>
        <input class="outline-blue-500 p-1 border border-gray-500 w-full"
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        /> <br><br>
        <label for="password">password
            <span class="float-right text-blue-600 hover:underline hover:text-blue-400">forgot password?</span>
        </label> <br>
        <input class="outline-blue-500 p-1 border border-gray-500 w-full" type="password" id="password" name="password" placeholder=" password">
        </div>
        <button class="bt bg-blue-500 text-white w-full p-1 my-5 rounded-md h-fit hover:bg-blue-600 focus:bg-blue-700">login</button>
        <p class="text-xs text-center hover:underline hover:text-sm">Don't have an account? <b>  Register here</b></p>
      </div>
      <div class="right hidden lg:block xl:w-max">
        <img
          class="h-[65vh]"
          src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1709807498~exp=1709808098~hmac=40502e60bcea10a86d282e5d30e7dfa2a39067d6b988bdb60d9cdfa0f96b757a"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
